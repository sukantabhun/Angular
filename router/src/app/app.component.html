<div class="container mt-5">
  <div class="row mb-3">
    <div class="col-md-12">
      <button class="btn btn-success me-3" (click)="onClickLogin()">
        Login
      </button>
      <button class="btn btn-warning" (click)="onClickLogout()">Logout</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a
            routerLink="/"
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/users" class="nav-link" routerLinkActive="active"
            >Users
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/categories" class="nav-link" routerLinkActive="active"
            >Categories</a
          >
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
