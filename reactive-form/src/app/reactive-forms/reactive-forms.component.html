<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="signUpForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" formControlName="username" />
          <span
            class="help-block"
            *ngIf="
              !this.signUpForm.get('username')?.valid &&
              this.signUpForm.get('username')?.touched
            "
            >Enter Valid Username</span
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" formControlName="email" />
          <span
            class="help-block"
            *ngIf="
              !this.signUpForm.get('email')?.valid &&
              this.signUpForm.get('email')?.touched
            "
            >Enter Valid Email</span
          >
        </div>

        <div class="form-group" *ngFor="let gender of gender">
          <label>
            <input
              type="radio"
              name="gender"
              [value]="gender"
              formControlName="gender"
            />
            {{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies" class="form-group">
          <div class="my-2">
            <button class="btn btn-warning" (click)="addHobbies()">
              Add Hobbies
            </button>
          </div>
          <div
            class="form-group"
            *ngFor="let hobby of hobbyList; let i = index"
          >
            <input [formControlName]="i" class="form-control mb-2" />
          </div>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
