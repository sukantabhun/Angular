<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="onClickFillButton()">
        Fill Data
      </button>
      <form #f="ngForm" (ngSubmit)="onSubmitForm()">
        <div ngModelGroup="userData" #userData="ngModelGroup">
          <p
            class="help-text"
            *ngIf="userData && !userData.valid && userData.touched"
          >
            Invalid User Data
          </p>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              ngModel
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              ngModel
              required
              email
            />
            <span
              class="help-text"
              *ngIf="
                f.controls['email'] &&
                !f.controls['email'].valid &&
                f.controls['email'].touched
              "
              >Please Enter a valid email</span
            >
          </div>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" class="form-control" ngModel="male">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mt-2">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div>
      <h1>Your Data</h1>
      <p>{{ user.userData.username }}</p>
      <p>{{ user.userData.email }}</p>
      <p>{{ user.gender }}</p>
    </div>
  </div>
</div>
