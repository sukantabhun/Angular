<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>{{ appData | async }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <input type="text" [(ngModel)]="inputVal" class="form-control" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button (click)="addSampleUser()">Add Sample User</button>
      <ul *ngFor="let user of users | filter : inputVal">
        <li>
          <p>{{ user.name | uppercase }}</p>
          <p>{{ user.date | date : "fullDate" | lowercase }}</p>
          <p>{{ "this is a test string for custom pipe" | shorten : 17 }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
